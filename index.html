<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Visitor Info Demo</title>
<style>
  body {
    background: #0b0c0a;
    color: #39ff14;
    font-family: 'Courier New', Courier, monospace;
    padding: 20px;
  }
  #visitorInfo {
    background: #121512;
    border: 1px solid #39ff14;
    padding: 15px;
    max-width: 600px;
    margin: 0 auto;
  }
  h1, h2 {
    color: #39ff14;
  }
  small {
    color: #a0a0a0;
  }
</style>
</head>
<body>

<h1>Visitor Info (Demo)</h1>

<div id="visitorInfo">
  <p>Loading visitor data...</p>
</div>

<p><small>
  This script collects basic info about your browser and connection for demonstration purposes only.  
  <br>No data is stored or sent to any server except your IP, retrieved anonymously via a public API.  
  <br>Cookies or tracking are <em>not</em> used here.
</small></p>

<script>
  async function getVisitorData() {
    const infoDiv = document.getElementById('visitorInfo');

    // Basic browser & environment info
    const browserName = navigator.appName;
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const currentTime = new Date().toLocaleString();

    // Get IP address via public API (ipify)
    let ip = 'Unavailable';
    try {
      const response = await fetch('https://api64.ipify.org?format=json');
      if (response.ok) {
        const data = await response.json();
        ip = data.ip;
      }
    } catch (e) {
      // Fail silently
    }

    // Compose HTML output
    infoDiv.innerHTML = `
      <ul>
        <li><strong>Browser Name:</strong> ${browserName}</li>
        <li><strong>User Agent:</strong> ${userAgent}</li>
        <li><strong>Platform:</strong> ${platform}</li>
        <li><strong>Language:</strong> ${language}</li>
        <li><strong>Screen Resolution:</strong> ${screenWidth} x ${screenHeight}</li>
        <li><strong>Current Date & Time:</strong> ${currentTime}</li>
        <li><strong>Your IP Address:</strong> ${ip}</li>
      </ul>
    `;
  }

  getVisitorData();
</script>

</body>
</html>
